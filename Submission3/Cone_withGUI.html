	<script>
	function drawCone(){
   var camera, scene, renderer;
var geometry, material, mesh;

init();
animate();


function addDatGui(){
 options = {
  velx: 0.01,
  vely: 0,
  camera: {
    speed: 0.0001
  }
};

var gui = new dat.GUI();
	

var cam = gui.addFolder('Camera');
cam.add(camera.position, 'x', -1000, 1000).listen();
cam.add(camera.position, 'y', -1000, 1000).listen();
cam.add(camera.position, 'z', -1000, 1000).listen();
cam.open();

var box = gui.addFolder('Cone');
box.add(Cone.scale, 'x', 0, 100).name('Width').listen();
box.add(Cone.scale, 'y', 0, 100).name('Height').listen();
box.add(Cone.material, 'wireframe').listen();
box.open();

var speed= gui.addFolder('Speed');
model= speed.add(Cone.rotation,'x',0,0.2).name('X-Axis').listen();
	speed.open();
	
	model.onChange(animate);
}
function init() {

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;

    scene = new THREE.Scene();

    geometry = new THREE.ConeGeometry( 200, 200, 200 );
    material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

    Cone = new THREE.Mesh( geometry, material );
    scene.add( Cone );

    renderer = new THREE.WebGLRenderer({});
    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );
    
    addDatGui();

}

function animate() {

    
    requestAnimationFrame( animate );

   Cone.rotation.x = options.velx;
    Cone.rotation.y = options.velx;

    renderer.render( scene, camera );

}

}
