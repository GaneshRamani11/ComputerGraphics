	<script>
	function Texture(){
	texture = new THREE.TextureLoader().load( "8k_earth_nightmap.jpg" );

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(95, 1600/600, 0.05, 10000);
    var renderer = new THREE.WebGLRenderer({});
    renderer.setSize(1600,600);
		camera.position.z = 3; camera.position.y = 2; camera.position.x = 2;
    document.body.appendChild(renderer.domElement);
    var geometry = new THREE.SphereGeometry(   30,
		32,32

);
    var material = new THREE.MeshPhongMaterial( 
		{map:texture ,
		 transparent:true ,
		 overdraw: 0.5,
		 shininess: 50,
		 side: THREE.DoubleSide,
		 side:THREE.FrontSide,
side:THREE.BackSide,
side:THREE.DoubleSide
		} );
    var sphere = new THREE.Mesh( geometry, material );
    scene.add( sphere );
		
		var ringgeometry= new THREE.RingGeometry(1.2 * 30, 2 * 30, 2 * 32, 5, 0, Math.PI * 2);
		
var ringmaterial= new THREE.MeshBasicMaterial({
	map: THREE.ImageUtils.loadTexture('saturnringcolor.jpg'),
	side: THREE.FrontSide,
	transparent: true, 
	opacity: 0.6 });
		
		 var ring = new THREE.Mesh( ringgeometry, ringmaterial );
		scene.add(ring);
		
		
    camera.position.z = 1000;
	sphere.scale.x = -1;
	 orbitControl = new THREE.OrbitControls(camera, renderer.domElement);
        orbitControl.addEventListener('change', render);
        orbitControl.enableZoom = true;
	    orbitControl.minDistance = 50;
	     orbitControl.enableRotate = true;
	 orbitControl.maxDistance=300;
	var light = new THREE.AmbientLight('white', 4);
	light.position.set(15,13,15);
	scene.add(light);

    function render() {
		sphere.rotation.x +=0.0001;
		ring.rotation.z +=0.0001;
        requestAnimationFrame(render);
        


        renderer.render(scene, camera);
    }
    render();

}
	
	</script>
